<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link th:href="@{/jquery-datatables-editable/datatables.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.5/css/select.dataTables.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />
    <style>
    body {
    background-image: linear-gradient(100deg, #343a40, #343a40);
    }
    </style>

    <title>busTracking System | User Login</title>
</head>
<body>
    <div class="container align-self-center">
        <div class="row">
        <br/><br/>
            <div class="col-md-6 offset-md-3">
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <h4 style="color:#007bff;" class="text-center"> busTracking System - Login </h4>
            <section class="border">
            <br/>
                <form th:action="@{login}" method="post">
                    <div th:if="${param.error}"
							class="alert alert-danger alert-dismissible">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							Invalid username and password.
						</div>
						<div th:if="${param.logout}"
							class="alert alert-success alert-dismissible">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							User successfully logged out.
					</div>
                    <div class="col-sm">
                    <fieldset>
                    <div class="form-group ">
                        <div class="col-xs-12">
                          <input class="form-control input-lg " type="text" required placeholder="Username" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" type="password" required placeholder="Password"  name="password" />
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-outline-primary center-align btn-lg waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="recoverpw.html"></a>
                        </div>
                      <div class="col-sm-12 text-right">
                       </div>
                  </div>
                        </fieldset>
                    </div>
                </form>
            </section><br/>
            <h6 style="color:#007bff;" class="text-center"> &copy Rose Brakoh - 2018 </h6>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</body>
</html>
