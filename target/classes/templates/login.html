<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />
    <style>
    body {
    background-image: linear-gradient(100deg, #155799, #159957);
    }
    </style>

    <title>busTracking System | User Login</title>
</head>
<body>
    <div class="search-bar container">
        <div class="row">
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <div class="col s12 panel-body">
            <section class="col s8 offset-m4 offset-s4">
                <form th:action="@{login}" method="post">
                    <div th:if="${param.error}"
							class="alert alert-danger alert-dismissible fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							Invalid username and password.
						</div>
						<div th:if="${param.logout}"
							class="alert alert-success alert-dismissible">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							User successfully logged out.
					</div>
                    <div class="col s8">
                    <fieldset>
                    <div class="form-group ">
                        <div class="col-xs-12">
                          <input class="form-control input-lg " type="text" required placeholder="Username" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" type="password" required placeholder="Password"  name="password" />
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-primary center-align btn-lg w-lg waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>

                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="recoverpw.html"></a>
                        </div>
                      <div class="col-sm-12 text-right">
                       </div>
                  </div>
                        </fieldset>
                    </div>
                </form>
            </section>
            </div>
        </div>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
